<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-kanan w-50 h-100">
        <div id="carouselExampleInterval"class="carousel slide"data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="img/komodo.jpg" class="d-block w-150" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img/pexels-nick-wehrli-3857215.jpg" class="d-block w-150" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/bali-2.jpg" class="d-block w-150 " alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="login-kiri w-50 h-100">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="header">
              <h1>Welcome Back</h1>
            </div>
                  <form class="row needs-validation mt-5" novalidate>
                  <label for="validationCustomUsername" class="form-label">Email or Username</label>
                  <div class="input-group has-validation">
                  
                    <input type="text" id="email" class="form-control" aria-describedby="inputGroupPrepend" placeholder="input your email here"required>
                    <div class="invalid-feedback">
                      Please input your email or Username.
                    </div>
                  </div>
              <label for="validationCustomUsername" class="form-label">Password</label>
                <div class="input-group has-validation">           
                  <input type="password" id="password" class="form-control"  aria-describedby="inputGroupPrepend" placeholder="input your password here" required>
                  <div class="invalid-feedback invalid-password">
                    Please input your password.
                  </div>
                </div>               
                <div id="moveHomepage">
                  <p></p>
                </div>
              <button type="" id="sign-in-alert" class="btn btn-primary sign-in" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Sign In
              </button>
                  <span class="gapunyaAkun"
                    >Donâ€™t have any account yet?
                    <a href="register.html" class="dont-have"
                      >Click here to make account
                    </a></span>
                  </div>
                </div>           
                </form>
          </div>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
