<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-kanan w-50 h-100 ">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/bali-1.jpg" class="d-block w-150" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="img/bali-3.jpg" class="d-block w-150" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/bali-4.jpg" class="d-block w-150" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <div class="login-kiri w-50 h-100 ">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="header">
              <h1>Create your account for unexpected experience</h1>
            </div>
            <form action="" class="formRegisterAccount">
            <div class="form-login">
                <label for="exampleFormControlInput1" class="form-label"
                >Username</label>
              <input
                type="username"required
                class="form-control"
                id="username-register"
                placeholder="Enter your username"
              />
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label>
              <input
                type="email"
                class="form-control"
                id="email-register"
                placeholder="Enter your email"/>
              <label for="exampleFormControlInput1" class="form-label"
                >Password
              </label>
              <input
                type="password"
                class="form-control"
                id="password-register"
                placeholder="Enter your password"/>
                        <button type="button" id="sweetalert">
                          Sign Me Up
                        </button>              
              <div id="hasil">
                <p></p>
              </div>
              <span class="gapunyaAkun"
                >You have an account? go to
                <a href="login.html" class="dont-have"
                  >Login Page
                </a></span>
            </div>
            </form>

          </div>
        </div>
      </div>
    </section>

    
    <script src="register.js"></script>
  </body>
</html>
